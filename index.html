<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه مذهبی امام مهدی (عج)</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="typewriter">فروشگاه مذهبی امام مهدی (عج)</h1>
    <nav>
      <ul>
        <li><a href="#home">خانه</a></li>
        <li><a href="#products">محصولات</a></li>
        <li><a href="#comments">نظرات</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <img src="https://raw.githubusercontent.com/alizareiparadox-ui/Yarane.emam.2/refs/heads/main/nody-%D8%B9%DA%A9%D8%B3-%D8%A8%D8%AF%D9%88%D9%86-%D9%85%D8%AA%D9%86-%D8%AF%D8%B1-%D9%85%D9%88%D8%B1%D8%AF-%D8%A7%D9%85%D8%A7%D9%85-%D8%B2%D9%85%D8%A7%D9%86-1626023068.jpg" alt="بنر امام زمان (عج)" class="imam-banner">
    <h2 class="fade-text">با محصولات معنوی، طراحی محترمانه و الهام از نور ظهور</h2>
    <a href="#products"><button class="pulse glass-button fade-text">مشاهده محصولات</button></a>
  </section>

  <section id="products" class="products">
    <h2 class="fade-text">محصولات ویژه</h2>
    <div class="product-grid">
      <div class="product-card fade-text">
        <img src="https://via.placeholder.com/200" alt="کتاب دعا">
        <h3>کتاب دعا</h3>
        <p>۵۰٬۰۰۰ تومان</p>
        <button class="glass-button">افزودن به سبد</button>
      </div>
      <div class="product-card fade-text">
        <img src="https://via.placeholder.com/200" alt="تسبیح">
        <h3>تسبیح سنگی</h3>
        <p>۳۰٬۰۰۰ تومان</p>
        <button class="glass-button">افزودن به سبد</button>
      </div>
      <div class="product-card fade-text">
        <img src="https://via.placeholder.com/200" alt="جانماز">
        <h3>جانماز ترمه</h3>
        <p>۷۰٬۰۰۰ تومان</p>
        <button class="glass-button">افزودن به سبد</button>
      </div>
    </div>
  </section>

  <section id="comments" class="comments">
    <h2 class="fade-text">ارسال نظر شما</h2>
    <form class="comment-form fade-text">
      <div class="input-group">
        <span class="icon">👤</span>
        <input type="text" id="name" name="name" placeholder="نام شما" required>
      </div>
      <div class="input-group">
        <span class="icon">💬</span>
        <textarea id="message" name="message" rows="4" placeholder="نظر خود را بنویسید..." required></textarea>
      </div>
      <button type="submit" class="glass-button">ارسال نظر</button>
    </form>
  </section>

  <footer>
    <p>© ۲۰۲۵ فروشگاه مذهبی. همه حقوق محفوظ است.</p>
  </footer>

  <script>
    window.addEventListener('load', function () {
      document.querySelector('.hero').classList.add('loaded');
    });

    const fadeTexts = document.querySelectorAll('.fade-text');
    function checkFade() {
      const triggerBottom = window.innerHeight * 0.85;
      fadeTexts.forEach(el => {
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', checkFade);
    window.addEventListener('load', checkFade);
  </script>
</body>
  </html>
